<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/f1eb5cf7f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,600&display=swap">
  
</head>
<body>

<!-- Header -->
    <header class="header">
        <h1 class="header-title">Corona CRM</h1>
    </header>
    
<!-- main screen -->
    <main class="container-fluid">
        <div class="row">
            <!-- sidebar form -->
                <div class="col-12 col-sm-3 sidebar p-4">
                    <h2 class="h5 sidebar-title">
                        <i class="fas fa-user-plus"></i>
                        Create new customer
                    </h2>
                    <form class="mt-4" id="new-customer-form">
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-4 col-form-label col-form-label-sm">Full Name</label>
                            <div class="col-sm-8">
                              <input class="form-control form-control-sm" id="fullName" name="fullName" placeholder="Enter name"/>
                            </div>
                        </div>
                            <div class="form-group row">
                                <label for="email" class="col-sm-4 col-form-label col-form-label-sm">Email</label>
                                <div class="col-sm-8">
                                  <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Enter email"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="birthDate" class="col-sm-4 col-form-label col-form-label-sm">Birth date</label>
                                <div class="col-sm-8">
                                  <input type="date" class="form-control form-control-sm" id="birthDate" name="birthDate" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="notes" class="col-sm-4 col-form-label col-form-label-sm">Birth date</label>
                                <div class="col-sm-8">
                                  <textarea class="form-control form-control-sm" id="notes" name="notes" placeholder="Write notes..."></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-sm-4 col-sm-8">
                                    <input type="checkbox" id="over18" name="over18" />
                                    <label for="over18" ><small>18 years old</small> </label>
                                  </div>
                            </div>
                            <div class="form-group">
                                <div class="offset-sm-4 col-sm-8">
                                    <button class="btn btn-outline-primary" id="btn-create-customer">Create</button>
                                </div>
                            </div>    
                    </form>
                </div>
            
            <!-- customer data -->
            <div class="col-12 col-sm-9 p-5">
                <div class="table-responsive-sm">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th >Full Name</th>
                                <th>Email address</th>
                                <th>Birthdate</th>
                                <th>Created on</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
